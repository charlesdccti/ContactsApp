<div class="container spacer">
  <div class="card" *ngIf="mode==1">
    <div class="card-heading bg-primary text-white padd">Nouveau contact</div>
    <div class="card-body">
      <div>
        <div class="form-group">
          <label class="col-form-label">Nom :
          <input class="form-control" type="text" [(ngModel)]="contact.nom"/>
          </label>
        </div>
        <div class="form-group">
          <label class="col-form-label">Prenom :
          <input class="form-control" type="text" [(ngModel)]="contact.prenom"/>
          </label>
        </div>
        <div class="form-group">
          <label class="col-form-label">Email :
          <input class="form-control" type="text" [(ngModel)]="contact.email"/>
          </label>
        </div>
        <div class="form-group">
          <label class="col-form-label">Date de naissance :
          <input class="form-control" type="date" [(ngModel)]="contact.dateNaissance"/>
          </label>
        </div>
        <div class="form-group">
          <label class="col-form-label">Telephone :
          <input class="form-control" type="text" [(ngModel)]="contact.tel"/>
          </label>
        </div>
        <button type="button" (click)="saveContact()" class="btn btn-primary">Ajouter</button>
      </div>
    </div>
  </div>

  <div class="card" *ngIf="mode==2">
    <div class="card-heading bg-primary text-white padd">Confirmation</div>
    <div class="card-body">
      <div>
        <div class="input-group col-sm-4">
          <label class="col-form-label">ID :</label>
          <label class="col-form-label"> {{contact.id}} </label>
        </div>
        <div class="input-group col-sm-4">
          <label class="col-form-label">Nom :</label>
          <label class="col-form-label"> {{contact.nom}} </label>
        </div>
        <div class="input-group col-sm-4">
          <label class="col-form-label">Prenom :</label>
          <label class="col-form-label"> {{contact.prenom}} </label>
        </div>
        <div class="input-group col-sm-4">
          <label class="col-form-label">Email :</label>
          <label class="col-form-label"> {{contact.email}} </label>
        </div>
        <button type="button" (click)="mode=1" class="btn btn-primary">Nouveau contact</button>
      </div>
    </div>
  </div>
</div>
